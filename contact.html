    <section class="container">
      <section class="row">
        <section class="col-lg-6">
          <img
            src="My Images/Les frasies logo.jpg"
            alt="contact pic"
            class="img img-thumbnail"
            id="logo"
          />
        </section>
        <section class="col-lg-6">
            <h1>
              <b>Contact Me !</b>
            </h1>
            <section class="form-group">
              <label for="exampleFormControlInput1"><u>Name</u></label>
              <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Name"
              />
            </section>
            <section class="form-group">
              <label for="exampleFormControlInput1"><u>Email</u></label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Email"
              />
            </section>
            <section class="form-group">
              <label for="exampleFormControlTextarea1"><u>Message</u></label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Message"
              ></textarea>
            </section>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        </section>
      </section>
    </section>
